<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备出入库管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">设备出入库记录系统</h1>
        
        <!-- 操作区 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">新增记录</h5>
                <form id="recordForm" class="row g-3">
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="设备名称" id="deviceName" required>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="deviceType" required>
                            <option value="">选择类型</option>
                            <option>拍摄设备</option>
                            <option>灯光仪器</option>
                            <option>其他设备</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="operationType" required>
                            <option value="">操作类型</option>
                            <option>入库</option>
                            <option>出库</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="datetime-local" class="form-control" id="recordTime" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="借用人/归还人" id="personName" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">提交记录</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 查询区 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title mb-4">记录查询</h5>
                <div class="row align-items-center mb-3">
                    <div class="col-md-3">
                        <input type="date" class="form-control" id="dateFilter">
                    </div>
                    <div class="col-md-9">
                        <div class="form-text">选择日期查看当天记录（留空显示全部）</div>
                    </div>
                </div>
                <div id="recordList" class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>设备名称</th>
                                <th>类型</th>
                                <th>操作</th>
                                <th>借用人/归还人</th>
                            </tr>
                        </thead>
                        <tbody id="recordsBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 设备列表 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">设备列表</h5>
                <div class="row align-items-center mb-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="设备名称" id="newDeviceName">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" placeholder="数量" id="newDeviceQuantity" min="1">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-success w-100" id="addDeviceBtn">添加设备</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>设备名称</th>
                                <th>数量</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="deviceListBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
